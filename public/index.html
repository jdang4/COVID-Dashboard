<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 Dashboard</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--For React-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="favicon.ico" />

    <!--Custom Files-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/component.js" type="text/babel"></script>
</head>
<body>
    <div class="header">
        <h1 class="title inline">COVID-19 Dashboard</h1>
        <div class="select-state inline" id="selection">
            <div id="react-component"></div>
        </div>
    </div>

    <main>
        <div class="container content-container">
            <div class="state-div">
                <span id="state-name" class="state-name">Alabama</span>
            </div>
            <div class="card-layout card mt-3">
                <div class="active-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Active Cases
                        <span id="active-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="confirmed-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Confirmed Cases
                        <span id="confirmed-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-7"></div>
                        <div class="col-lg-5">
                            <form class="form-inline">
                                <label>Select Dates</label>
                                    <input type="text" name="startDate" class="datepicker dateinput" id="startDate">
                                    <h5>to</h5>
                                    <input type="text" name="endDate" class="datepicker dateinput" id="endDate">
                            </form>
                            <div class="label-total-cases">Total Confirmed Cases</div>
                            <div class="stats-total-cases confirmed-color">10,000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="recovery-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Recovered
                        <span id="recovered-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <h3>Data Here!</h3>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="death-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Deaths
                        <span id="death-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <h3>Data Here!</h3>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(function() {
          $( ".datepicker" ).datepicker({
            dateFormat:'yy-mm-dd',
            changeMonth: true,
            changeYear: true,
            yearRange: "2019:2021",
            // You can put more options here.
          });
        });
        </script>
</body>
</html>
