<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 Dashboard</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--For React-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!--MomementJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="favicon.ico" />

    <!--Custom Files-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/component.js" type="text/babel"></script>
</head>
<body>
    <div class="header">
        <h1 class="title inline">COVID-19 Dashboard</h1>
        <div class="select-state inline" id="selection">
            <div id="react-component"></div>
        </div>
    </div>

    <main>
        <div class="container content-container">
            <div class="state-div" id="state-div">
                <img src="res/State-flags/al.png">
                <span id="state-name" class="state-name">Alabama</span>
            </div>
            <div class="card-layout card mt-3">
                <div class="active-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Active Cases
                        <span id="active-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="confirmed-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Confirmed Cases
                        <span id="confirmed-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <canvas class="line-chart chartjs-render-monitor" id="confirmed-chart"></canvas>
                        </div>
                        <div class="col-lg-5">
                            <div class="text-center">
                                <label for="confirmed-time-range" class="time-range-label">Select Days:</label>
                                <select name="confirmed-time-range" class="time-range" id="confirmed-time-range">
                                    <option value="5">Last 5 Days</option>
                                    <option value="10">Last 10 Days</option>
                                    <option value="15">Last 15 Days</option>
                                </select>
                            </div>
                            <div class="label-total-cases" id="confirmed-label">Total Confirmed Cases in 5 Days</div>
                            <div class="stats-total-cases confirmed-color" id="confirmed-time-stats">10,000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="recovery-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Recovered
                        <span id="recovered-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <canvas class="line-chart chartjs-render-monitor" id="recovered-chart"></canvas>
                        </div>
                        <div class="col-lg-5">
                            <div class="text-center">
                                <label for="recovered-time-range" class="time-range-label">Select Days:</label>
                                <select name="recovered-time-range" class="time-range" id="recovered-time-range">
                                    <option value="5">Last 5 Days</option>
                                    <option value="10">Last 10 Days</option>
                                    <option value="15">Last 15 Days</option>
                                </select>
                            </div>
                            <div class="label-total-cases" id="recovered-label">Total Recovered Cases in 5 Days</div>
                            <div class="stats-total-cases recovery-color" id="recovered-time-stats">10,000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-layout vertical-spacing card mt3">
                <div class="death-bg card-header card-header-padding">
                    <h3 class="mb-0 card-title">Deaths
                        <span id="death-stats" class="stats float-right">100,000</span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-7">
                            <canvas class="line-chart chartjs-render-monitor" id="death-chart"></canvas>
                        </div>
                        <div class="col-lg-5">
                            <div class="text-center">
                                <label for="death-time-range" class="time-range-label">Select Days:</label>
                                <select name="death-time-range" class="time-range" id="death-time-range">
                                    <option value="5">Last 5 Days</option>
                                    <option value="10">Last 10 Days</option>
                                    <option value="15">Last 15 Days</option>
                                </select>
                            </div>
                            <div class="label-total-cases" id="death-label">Total Death Cases in 5 Days</div>
                            <div class="stats-total-cases death-color" id="death-time-stats">10,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
